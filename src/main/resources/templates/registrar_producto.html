<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"></head></head>
<body>
    <div class="container mt-5">
        <h2>Agregar Producto</h2>
        <form th:action="@{/productos/registrar_producto}" th:object="${producto}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto</label>
                <input type="text" th:field="*{nombreProducto}" class="form-control" id="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" th:field="*{cantidad}" class="form-control" id="cantidad">
            </div>
            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <input type="date" th:field="*{fechaVencimiento}" class="form-control" id="fechaVencimiento">
            </div>
            <div class="form-group">
                <label for="categoriaEntity">Categor√≠a</label>
                <select th:field="*{categoriaEntity}" class="form-control" id="categoriaEntity" required>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.categoriaId}" 
                            th:text="${categoria.nombreCategoria}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
